<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home | Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {
			padding: 2em;
			font-weight: 300;
			font-family: 'Lato', 'Helvetica', sans-serif;
			line-height: 1.7;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-3">
				<h2 style="text-align: center;">Welcome to Summarizer App</h2><br><br><hr style="background-color: #DA5D31;">
				<form action="/summarizer/summarize/" method="POST" accept-charset="utf-8">
					{% csrf_token %}
					<div class="form-group">
						<label for="text_input"><h4>Enter some text here!</h4></label>
						<textarea name="text_input" class="form-control" required rows="12"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Summarize Now</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
